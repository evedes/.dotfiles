set -g default-terminal "xterm-256color"

# Ensure proper key code handling
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -ga terminal-overrides ',*:kend=\E[F:khome=\E[H'

# Explicit bindings for Home and End
bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"

set -g status-left-length 20
set -g status-left-length 200
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r 
bind r source-file ~/.tmux.conf \; display-message "ðŸš€ Config Reloaded"

bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r l resize-pane -R 2
bind -r h resize-pane -L 2

bind -r m resize-pane -Z

# Start windows and panes at 1 and not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Enable mouse
set -g mouse on

set-window-option -g mode-keys vi

set-option -sa terminal-features ',alacritty*:RGB'
set-option -g focus-events on

set-option -sg escape-time 0

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @kanagawa-theme 'wave'

set -g @kanagawa-show-powerline false
set -g @kanagawa-show-left-sep
set -g @kanagawa-show-right-sep
set -g @kanagawa-show-flags true
set -g @kanagawa-plugins "network-ping"

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

set-option -g status-position top

run '~/.tmux/plugins/tpm/tpm'
