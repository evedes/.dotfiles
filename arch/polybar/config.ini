[bar/mybar]
   width = 100%
   height = 27
   radius = 6.0
   fixed-center = false

   background = #282A2E
   foreground = #C5C8C6

   line-size = 3
   line-color = #f00

   border-size = 4
   border-color = #00000000

   padding-left = 0
   padding-right = 2

   module-margin-left = 1
   module-margin-right = 2

   font-0 = fixed:pixelsize=10;1
   font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
   font-2 = siji:pixelsize=10;1

   modules-left = ewmh
   modules-center = 
   modules-right = filesystem pulseaudio memory cpu wlan eth date powermenu

   tray-position = right
   tray-padding = 2

   cursor-click = pointer
   cursor-scroll = ns-resize

   [module/ewmh]
   type = internal/ewmh
   label-active = " %name% "
   label-active-background = ${colors.background-alt}
   label-active-underline= ${colors.primary}
   label-occupied = " %name% "
   label-urgent = " %name% "
   label-empty = " %name% "

   [module/cpu]
   type = internal/cpu
   interval = 2
   format-prefix = "CPU "
   format-prefix-foreground = ${colors.foreground-alt}
   label = %percentage:2%%

   [module/memory]
   type = internal/memory
   interval = 2
   format-prefix = "RAM "
   format-prefix-foreground = ${colors.foreground-alt}
   label = %percentage_used%%

   [module/date]
   type = internal/date
   interval = 5
   date = "%Y-%m-%d"
   time = %H:%M
   label = %date% %time%
